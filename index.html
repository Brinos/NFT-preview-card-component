<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assests/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main class="main_container">
  <section class="card_container">
    <div class="image_container">
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="header_card_container">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

   <div class="mid_card_container">

   <div class="price_mid_container">
    <img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 
    <p> 0.041 ETH</p>
   </div>

   <div class="days_mid_container">
    <img src="/images/icon-clock.svg" alt="icon-clock">
    <p>3 days left</p>
   </div>
   </div>

   <div class="footer_card_container">
   <img src="/images/image-avatar.png" alt="image-avatar">
   <p>Creation of <span>Jules Wyvern</span></p>

   </div>

  </section>
</main>
  


  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brinos (Brian Alexis Ardaiz Da Rosa)</a>.
  </div>
</body>
</html>
